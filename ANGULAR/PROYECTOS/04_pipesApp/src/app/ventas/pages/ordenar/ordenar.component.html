<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <!-- Pongo "nosotros" entre comillas ya que no es una variable -->

  <p>Pipes creados por {{ "nosotros" | mayusculas: esMayusculas }}.</p>
</div>

<!-- TOOLBAR -->
<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
    <button
      pButton
      label="Cambiar formato"
      (click)="cambiarFormato()"
      class="mr-1 p-button-warning"
    ></button>

    <button pButton 
    label="Nombre" 
    icon="pi pi-sort" 
    class="mr-1"
    (click)="cambiarOrden('nombre')"
    ></button>

    <button
      pButton
      label="Vuela"
      icon="pi pi-sort"
      class="mr-1 p-button-success"
      (click)="cambiarOrden('vuela')"
    ></button>

    <button
      pButton
      label="Color"
      icon="pi pi-sort"
      class="mr-1 p-button-help"
      (click)="cambiarOrden('color')"

    ></button>
  </div>
</p-toolbar>

<!-- TABLE -->
<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | ordenar: ordenarPor" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>NOMBRE</th>
          <th>VUELA</th>
          <th>COLOR</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre }}</td>
          <td>{{ heroe.vuela | vuela | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<!-- TABLE /sortable -->
<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | slice:0 " responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="nombre">NOMBRE <p-sortIcon field="nombre"></p-sortIcon></th>          
          <th pSortableColumn="vuela">VUELA <p-sortIcon field="vuela"></p-sortIcon></th>          
          <th pSortableColumn="color">COLOR <p-sortIcon field="color"></p-sortIcon></th>          

        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre }}</td>
          <td>{{ heroe.vuela | vuela | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
