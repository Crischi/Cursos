<h1>
{{(heroe.id)?'Editar':'Nuevo'}}  Héroe <small>{{ heroe.superhero }} </small>
</h1>

<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">
  <div fxLayout="column" fxFlex="50">
    <!-- Heroe name -->
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
      <mat-form-field fxFlex="50" fxLayout.xs="column">
        <mat-label>Super Héroe</mat-label>
        <input matInput type="text" required [(ngModel)]="heroe.superhero" />
      </mat-form-field>

      <mat-form-field fxFlex="50">
        <mat-label>Alter Ego</mat-label>
        <input matInput type="text" required [(ngModel)]="heroe.alter_ego" />
      </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label>Primera aparición</mat-label>
      <input
        matInput
        type="text"
        required
        [(ngModel)]="heroe.first_appearance"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Personajes</mat-label>
      <input matInput type="text" required [(ngModel)]="heroe.characters" />
    </mat-form-field>

    <!-- Select publisher -->
    <mat-form-field>
      <mat-label>Creador</mat-label>
      <mat-select [(ngModel)]="heroe.publisher" required>
        <!-- <mat-option *ngFor="let publisher of publishers">
            {{publisher.desc}}
        </mat-option> -->

        <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
          {{ publisher.desc }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Url  -->
    <mat-form-field>
      <mat-label>Url foto</mat-label>
      <input matInput type="url" required [(ngModel)]="heroe.alt_img" />
    </mat-form-field>

    <!-- Envio datos  -->
    <div fxLayout>
      <button mat-raised-button color="primary" (click)="guardarDatosHeroe()">
        <mat-icon>edit</mat-icon>
        {{(heroe.id)?'Actualizar':'Crear'}}
      </button>
      <span class="spacer"></span>

      <button
        *ngIf="heroe.id"
        mat-raised-button
        color="warn"
        (click)="borrarDatosHeroe()"
      >
        <mat-icon>remove</mat-icon>
        Borrar
      </button>
    </div>
  </div>

  <div fxFlex="50">
    <img [src]="heroe | imagen" />
  </div>
</div>
